<div class="app-layout">
    <!-- Modern Sidebar Navigation -->
    <aside *ngIf="isAuthenticated" class="app-sidebar">
        <!-- Logo Header -->
        <div class="sidebar-header">
            <a routerLink="/" class="app-logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="logo-content">
                    <span class="logo-text">JobSeek</span>
                    <span class="logo-tagline">Career Tracker</span>
                </div>
            </a>
        </div>

        <!-- Navigation Menu -->
        <nav class="sidebar-nav">
            <div class="nav-section">
                <span class="section-label">Main</span>
                <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
                    <div class="nav-icon-wrapper">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </div>
                    <span class="nav-label">Processes</span>
                    <div class="nav-indicator"></div>
                </a>
                <a routerLink="/calendar" routerLinkActive="active" class="nav-item">
                    <div class="nav-icon-wrapper">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </div>
                    <span class="nav-label">Calendar</span>
                    <div class="nav-indicator"></div>
                </a>
            </div>

            <div class="nav-section">
                <span class="section-label">Insights</span>
                <a routerLink="/analytics" routerLinkActive="active" class="nav-item">
                    <div class="nav-icon-wrapper">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                    </div>
                    <span class="nav-label">Analytics</span>
                    <div class="nav-indicator"></div>
                </a>
                <a routerLink="/coach-hub" routerLinkActive="active" class="nav-item">
                    <div class="nav-icon-wrapper">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <span class="nav-label">Coach Hub</span>
                    <div class="nav-indicator"></div>
                </a>
            </div>
        </nav>

        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
            <button class="footer-btn" (click)="toggleTheme()">
                <div class="footer-btn-icon">
                    <svg *ngIf="!isDarkTheme" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg *ngIf="isDarkTheme" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </div>
                <span class="footer-btn-label">{{ isDarkTheme ? 'Light' : 'Dark' }}</span>
            </button>
            <button class="footer-btn logout-btn" (click)="logout()">
                <div class="footer-btn-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </div>
                <span class="footer-btn-label">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main [class.app-main]="isAuthenticated" [class.app-main-no-sidebar]="!isAuthenticated">
        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>

<app-toast></app-toast>
<app-confirm-dialog></app-confirm-dialog>
